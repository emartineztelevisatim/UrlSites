//------------------------- var communities ------------------------------------
var communities = {

    //----------------------------- getUrlVars -------------------------------------
    getUrlVars: function () {
        var vars = [],
            hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
            hash = hashes[i];
            vars.push(hash);
        }
        return vars;
    },
    //----------------------------- getSeparation ----------------------------------
    getSeparation: function () {
        for (var i = 0; i < 6; i++) {
        	if(document.getElementById(i)){


	            var elem = document.getElementById(i);
	            if (elem.id === elem.id) {
	                elem.style.padding = socialShare.Buttons[0].Separacion;
	                elem.style.paddingLeft = socialShare.Buttons[0].SeparacionX;
	                elem.style.paddingTop = socialShare.Buttons[0].SeparacionY;
	            }
	        }
        }
    },

    //------------------------------ getpopUpF -------------------------------------          
    getpopUpF: function () {
        var url = 'https://www.facebook.com/sharer/sharer.php?u=' + getUrlVars() + '';
        window.open(url, 'popUpWindow', 'height=400,width=600,left=10,top=10,resizable=yes,scrollbars=yes,toolbar=yes,menubar=no,location=no,directories=no,status=yes');
    },

    //------------------------------ getpopUpT -------------------------------------                
    getpopUpT: function () {
        var url = 'https://twitter.com/share?url=' + getUrlVars() + '';

                    } else if (socialShare.Buttons[0].Tamano === "countNone") {

                    } else if (socialShare.Buttons[0].Tamano === "countTop") {
                        li.setAttribute("style", ' float:none; padding-left:' + socialShare.Buttons[0].SeparacionX + '; padding-top:' + socialShare.Buttons[0].SeparacionY + ';');

        else if (socialShare.Buttons[0].Alineacion === "Matrix23") {

                if (socialShare.Buttons[0].Posicion.Linkedin === "2") {

                        li.setAttribute("style", ' float:left; display:flex; padding-left:' + socialShare.Buttons[0].SeparacionX + '; padding-top:' + socialShare.Buttons[0].SeparacionY + ';');
                    } else if (socialShare.Buttons[0].Tamano === "tipoCanal5") {
                        li.setAttribute("style", ' float:left; display:flex; padding-left:' + socialShare.Buttons[0].SeparacionX + '; padding-top:' + socialShare.Buttons[0].SeparacionY + ';');
                    }
                }
            } else {
                li.setAttribute("style", 'display:none; ');
            }
        }

    loadJsLinked: function () {
        window.___gcfg = {
            lang: 'es_ES'
        };
        // window.___gcfg = {lang: 'en_US'};
        (function() {
            var po = document.createElement('script');
            po.type = 'text/javascript';
            po.async = true;
            po.src = '//platform.linkedin.com/in.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(po, s);
        })();
